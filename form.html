<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="div-form">
        <form action="">

            <h2>ENTRE E CADASTRE-SE</h2>
            <P> Conheça as nossas ofretas e descontos exclusivos para clientes da JK Imobiliaria.</P>




            <label for="">Email</label>
            <input type="email" class="input-email dombosco" id="input-email " name="input-email"
                placeholder="insira seu e-mail">
            <br>

            <label for="input-password">Senha</label>
            <input type="password" class="input-senha dombosco" id="input-senha " name="input-password"
                placeholder="digita sua senha"> <br>

            <input type="submit" value="cadastra-se" class="btn-form">

        </form>
    </div>

    <!-- LABEL =>usada como etiqueta para formular (nome da caixa) peça fudamental para construção de formularios. O (for "") que é vinculado com ele servirá para especificar a qual inuput ele pertence/conversa. -->

    <!-- INPUT => utilizado para especificar o tipo de entrada da informação (Text, E-mail, password, date e ect...) sempre lembrar quer o input precisa ter um ID, CLASS e NAME para facilitar em ações fururas. -->

    <!-- input type"submit" => utilizado como botão, e p type "submit" faz uma ação de envio das informações que se encontram dentro do formulário, sendo essencial para um formulário.-->

</body>

</html>
